    <body>
        <header class="masthead">
                <div class="container position-relative">
                    <h1>Detalhes do Personagem</h1>
                    <div id="characterDetails">
                        <!-- Substitua os detalhes do personagem pela imagem -->
                        <img id="characterImage" src="" alt="Imagem do Personagem" class="character-image">
                    </div>
                </div>
        </header>
        
        <script>
            // Função para obter parâmetros de consulta da URL
            function getQueryParameter(parameterName) {
                const urlParams = new URLSearchParams(window.location.search);
                return urlParams.get(parameterName);
            }
    
            // Obtém o ID do personagem da URL
            const characterID = getQueryParameter('id');
    
            if (characterID) {
                // Substitua o valor src da imagem pelo URL com o ID do personagem
                const characterImage = document.getElementById('characterImage');
                characterImage.src = `https://xiv-character-cards.drakon.cloud/characters/id/${characterID}`;
            } else {
                // Se não houver ID do personagem na consulta, exiba uma mensagem de erro
                document.getElementById('characterDetails').innerHTML = 'Nenhum detalhe de personagem disponível.';
            }
        </script>
